<html>
  <head>
    <meta charset="utf-8">
    <title>Ahoy, Matey!</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>

  <body>
    <h1>Launch Academy, Ahoy!</h1>
    <div class="ship">
      <img src="https://s3.amazonaws.com/horizon-production/images/ship.jpg" width="200px" alt="pirate ship"/>
    </div>
    <br/>
    <h3>Add a new Crew Member</h3>
    <form id='new-pirate-form'>
      <label>
        Name
        <input id='name' type='text' />
      </label>
      <input type='submit' />
    </form>
    <h3>The Current Crew</h3>
    <ul id='current-crew'>

    </ul>
    <br/>
    <hr/></hr/>
    <br/>
    <div class="splash">
      <img src="https://s3.amazonaws.com/horizon-production/images/splash.jpg" width="200px" alt="splash"/>
    </div>
    <button id='walk-the-plank' />Arr, Walk the Plank, matey!!</button>
    <br/>
    <h3>Who walked the plank?</h3>
    <ul id='walked-crew'>

    </ul>
    <br/>
    <h3>How many pirates have walked the plank?</h3>
    <h3 id='plank-walkers'></h3>

  </body>
</html>
